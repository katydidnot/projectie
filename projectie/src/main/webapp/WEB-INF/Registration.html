<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class ="container mx.auto">
    <form method = "POST" action ="/Register">
        <div class ="text-center">
            <h5>Please enter your information below to become a user.</h5></div>

        <div class ="col-lg-3"></div>

        <div class ="row mt-5">
            <div class ="col-lg-3"></div>
            <div class ="col-lg-5">
                <div class="form-group">
                    <input class ="form-control" name ="username" type = "text" placeholder ="insert username">
                </div></div>
            <div class ="col-lg-3"></div></div>
        <div class="form-group">
            <div class ="row">
                <div class ="col-lg-3"></div>
                <div class ="col-lg-5">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name ="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class ="col-lg-3"></div>
            </div>
        </div>

        <div class ="row">
            <div class ="col-lg-5"></div>
            <div class =col-lg-2>
                <button type="submit" class="btn btn-light active btn-sm mt-3" role ="button" aria-pressed="true">Submit</button>
            </div>
            <div class =col-lg-5></div></div>
    </form></div>

</body>
</html>
